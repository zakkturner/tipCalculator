<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tipCalculator.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton" rel="stylesheet">
</head>
<body>
	<div>
		<h1>TIP CALCULATOR </h1>
		<form action="javascript:void(calc())">
	        <h3 id="amount"> Amount: $</h3><input id="bill" type="text">
	        <br>
	         <h3> Tip: </h3><input type="text" id="tip"> <h3 id="percent">%</h3>
	        <br>
	        <input type="submit" value="Calculate">
	        <br>
	        <h3> Tipped Amount:</h3> <span id="tipAmount"></span>
	        <br>
	       
	        <h3> Total: <br><span id="total"></span></h3>
	    </form>
    </div>
    <footer>Made By Zak Turner</footer>

<script type="text/javascript" src="tipCalculator.js"></script>
</body>
</html>
